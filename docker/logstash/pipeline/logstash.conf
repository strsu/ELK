output {
        if [tags][0] == "django_dev" {
                elasticsearch {
                        hosts => "elasticsearch:9200"
                        index => "%{[tags][0]}-%{+YYY.MM.dd}"
                        document_type => "django"
                        user => "username"
                        password => "password"
                        ecs_compatibility => disabled
                }
        }

